name: Vue.js Deployment to cPanel

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Build Vue.js app
        run: npm run build
      - name: Upload to cPanel using FTP
        uses: ftpsync/actions-ftp@v1
        with:
          server: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USERNAME }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          local-dir: dist  # Specify the directory containing your built Vue.js files
          remote-dir: public  # Adjust the remote directory path
