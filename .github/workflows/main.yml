name: Deploy to cPanel

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install lftp
        run: sudo apt-get install lftp

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Execute upload script
        run: |
          lftp -e "set ftp:ssl-allow no; open -u ${{ secrets.CPANEL_USERNAME }},${{ secrets.CPANEL_PASSWORD }} ${{ secrets.CPANEL_HOST }}; put -O . ${{ github.workspace }}/; bye"
      env:
        CPANEL_USERNAME: ${{ secrets.CPANEL_USERNAME }}
        CPANEL_PASSWORD: ${{ secrets.CPANEL_PASSWORD }}
        CPANEL_HOST: ${{ secrets.CPANEL_HOST }}